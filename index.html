<!DOCTYPE html>
<head>
	<title>Rodnam</title>

	<script>
	var heights = [];
	
	$(document).ready(function(){
		$(".col-md-3").each(function(){
			var currentHeight = parseInt(Math.ceil(parseFloat($(this).height())));
			heights.push(currentHeight);
			console.log(currentHeight);
		});
		$(".col-md-3").height(Math.max.apply(null, heights));
	});
	</script>
