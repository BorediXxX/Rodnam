<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Black Screen</title>
	<link rel="icon" type="image/ico" href="images/favicon.ico"/>
</head>
<body style="background:#000">
	<script>
		var url = window.location.search;
		if (url != "") {
			document.body.style.backgroundColor = "#" + url.slice(1, url.length);
		}
	</script>
</body>
</html>
