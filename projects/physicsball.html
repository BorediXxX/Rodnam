<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ball</title>
</head>
<body>
	<style>
		#canvas{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			border:1px solid #aaa;
		}
	</style>
	<canvas id="canvas"></canvas>
	<script>
		var c = document.getElementById("canvas");
		var cSize = window.innerHeight * 0.8;
		c.width = cSize;
		c.height = cSize;

		var ctx = c.getContext("2d");
		
		function point(x,y){
			this.x = x;
			this.y = y;
		}

		var params = {
			"size":50,
			"gravity":-9.81,
			"vi":0,
			"time":0,
			"position": new point(cSize / 2, cSize - 50),
			"running":true
		}

		function render(){
			if(params.running){
				ctx.clearRect(0,0,cSize,cSize);
				ctx.beginPath();
				ctx.lineWidth = 1;
				ctx.strokeStyle = "#000";
				ctx.strokeRect(params.position.x - (params.size/2),params.position.y,50,50);
				params.position.y = params.position.y + ((0.5 * params.gravity * (params.time * params.time) + (params.vi * params.time)));
				params.time = params.time += .1;
			}
		}

		setInterval(render,100);

	</script>
</body>
</html>
