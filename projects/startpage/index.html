<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="blur"></div>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="navbar-glow"></div>
			<div class="icons-container">
				<a id="school-tab" href="#" class="icon">
					<img src="./icons/book-white.png" alt="">
				</a>
				<a id="tech-tab" href="#" class="icon">
					<img src="./icons/terminal-white.png" alt="">
				</a>
				<a id="misc-tab" href="#" class="icon">
					<img src="./icons/puzzle-white.png" alt="">
				</a>
				<a id="nip-tab" href="#" class="icon">
					<img src="./icons/japan-white.png" alt="">
				</a>
				<a id="settings-tab" href="#" class="icon">
					<img src="./icons/settings-white.png" alt="">
				</a>
			</div>
		</div>
	</div>
	<div class="testing"></div>
	<div class="windows-container">
		<div class="windows-container-inner">
			<div id="links" class="window">
				<div class="window-inner">
					<div class="title-bar">Favorites - School</div>
					<div class="exit-button">X</div>
					<div class="window-content">
						
					</div>
				</div>
			</div>
			<div id="time" class="window">
				<div class="window-inner">
					<div class="title-bar">Time</div>
					<div class="exit-button">X</div>
					<div class="window-content">
						<div class="time-stamp">
							12:12
						</div>
						<div class="date-stamp">
							<div class="date-sect weekday">
								Tuesday
							</div>
							<div class="date-sect month-num">
								November 28
							</div>
							<div class="date-sect year">
								2017
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="weather" class="window">
				<div class="window-inner">
					<div class="title-bar">Weather - Furlong</div>
					<div class="exit-button">X</div>
					<div class="window-content">
						<div class="weather-symbol">
							<img src="./icons/weather/sunny-white.png" alt="">
						</div>
						<div class="summary">
							<div class="temp-sum">40</div>

							<div class="temp-high-low">
								<div class="temp-inf" id="temp-high">48&deg;</div>
								<div class="temp-inf" id="temp-low">32&deg;</div>
							</div>

							<div class="air-sum">
								<div class="air-sum-comp precipitation">
									Precipitation: <span id="precipitation-val">9%</span>
								</div>
								<div class="air-sum-comp humidity">
									Humidity: <span id="humidity-val">32%</span>
								</div>
								<div class="air-sum-comp windspeed">
									Windspeed: <span id="windspeed-val">10 MPH</span>
								</div>
							</div>
						</div>
						<div class="weather-description">
							Clear
						</div>
						<div class="forecast">
							<div class="forecast-item">
								<div class="forecast-item-info forecast-time">2:30</div>
								<div class="forecast-item-info forecast-symbol">
									<img src="./icons/weather/sunny-white.png" alt="">
								</div>
								<div class="forecast-item-info forecast-temp">38&deg;</div>
								<div class="forecast-item-info forecast-precip">
									<img src="./icons/weather/raindrop.png" alt="">
									<span class="forecast-precip-val">
										0%
									</span>
								</div>
							</div>
							<div class="forecast-item">
								<div class="forecast-item-info forecast-time">3:30</div>
								<div class="forecast-item-info forecast-symbol">
									<img src="./icons/weather/hail.png" alt="">
								</div>
								<div class="forecast-item-info forecast-temp">38&deg;</div>
								<div class="forecast-item-info forecast-precip">
									<img src="./icons/weather/raindrop.png" alt="">
									<span class="forecast-precip-val">
										20%
									</span>
								</div>
							</div>
							<div class="forecast-item">
								<div class="forecast-item-info forecast-time">4:30</div>
								<div class="forecast-item-info forecast-symbol">
									<img src="./icons/weather/rain.png" alt="">
								</div>
								<div class="forecast-item-info forecast-temp">38&deg;</div>
								<div class="forecast-item-info forecast-precip">
									<img src="./icons/weather/raindrop.png" alt="">
									<span class="forecast-precip-val">
										100%
									</span>
								</div>
							</div>
							<div class="forecast-item">
								<div class="forecast-item-info forecast-time">5:30</div>
								<div class="forecast-item-info forecast-symbol">
									<img src="./icons/weather/partlycloudynight.png" alt="">
								</div>
								<div class="forecast-item-info forecast-temp">38&deg;</div>
								<div class="forecast-item-info forecast-precip">
									<img src="./icons/weather/raindrop.png" alt="">
									<span class="forecast-precip-val">
										10%
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="searchbar">
		<div class="glyph">jamescrovo:<span>~$</span></div>
		<input id="search-input" type="text">
	</div>
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
