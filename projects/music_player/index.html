<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Music Player</title>
</head>
<body>
    <audio id="audio-src" src=""></audio>
    <div class="content">
        <div class="content-inner">
            <div class="sidebar">
                <div class="sidebar-navbar">
                    <div class="sidebar-icons-outer">
                        <div class="sidebar-icon sidebar-icon-active" title="Tracks" name="songs">
                            <img src="./icons/icons8-audio-file-24.png">
                        </div>
                        <div class="sidebar-icon" title="Albums" name="albums">
                            <img src="./icons/icons8-music-record-24.png">
                        </div>
                        <div class="sidebar-icon" title="Artists" name="artists">
                            <img src="./icons/icons8-user-male-24.png">
                        </div>
                        <div class="sidebar-icon" title="Playlists" name="playlists">
                            <img src="./icons/icons8-playlist-24.png">
                        </div>
                        <div class="sidebar-icon" title="Genres" name="genres">
                            <img src="./icons/icons8-musical-notes-24.png">
                        </div>
                    </div>
                </div>
                <div class="sidebar-content-outer">
                    <div id="sidebar-songs" class="sidebar-content sidebar-content-active">
                        <div class="sidebar-header">
                            <span>Songs</span>
                        </div>
                        <div class="sidebar-list">
                            <ul id="track-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="sidebar-albums" class="sidebar-content">
                        <div class="sidebar-header">
                            <span>Albums</span>
                        </div>
                        <div class="sidebar-list">
                            <ul id="album-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="sidebar-artists" class="sidebar-content">
                        <div class="sidebar-header">
                            <span>Artists</span>
                        </div>
                        <div class="sidebar-list">
                            <ul id="artist-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="sidebar-playlists" class="sidebar-content">
                        <div class="sidebar-header">
                            <span>Playlists</span>
                        </div>
                        <div class="sidebar-list">
                            <ul id="playlist-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="sidebar-genres" class="sidebar-content">
                        <div class="sidebar-header">
                            <span>Genres</span>
                        </div>
                        <div class="sidebar-list">
                            <ul id="genre-list">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view-outer">
                <div class="view-background"></div>
                <div class="view-inner">
                    <div class="panel">
                        <div class="panel-title">
                            
                        </div>
                        <div class="panel-controls">
                            <div class="panel-control">
                                DELETE
                            </div>
                            <div class="panel-control">
                                RENAME
                            </div>
                            <div class="panel-control">
                                ADD SONGS
                            </div>
                            <div class="panel-control">
                                <span class="panel-play">
                                    PLAY
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="music-list">
                        <!--
                        <div class="music-item">
                            <div class="music-item-info info-padding"></div>
                            <div class="music-item-info music-item-title">
                                Song Name
                            </div>
                            <div class="music-item-info music-item-artist">
                                Song Artist
                            </div>
                            <div class="music-item-info music-item-album">
                                Song Album
                            </div>
                            <div class="music-item-options">
                                <img src="./icons/icons8-more-filled-50.png" alt="">
                            </div>
                        </div>
                    -->
                    </div>
                </div>
                <div class="view-nothing-selected">
                    Select something from the sidebar.
                </div>
            </div>
        </div>
    </div>
    <div class="now-playing">
        <div class="now-playing-inner">
            <div class="song-info">
                <div class="song-album-cover">
                    <img src="" alt="No Cover">
                </div>
                <div class="song-info">
                    <div class="song-title">
                        
                    </div>
                    <div class="song-artist">
                        
                    </div>
                </div>
            </div>
            <div class="media-controls">
                <div class="media-controls-inner">
                    <div class="control-buttons">
                        <div class="skip-back">
                            <img src="./icons/icons8-skip-to-start-50.png" alt="">
                        </div>
                        <div class="toggle-play">
                            <img src="./icons/icons8-circled-play-filled-50.png" alt="">
                        </div>
                        <div class="skip-forward">
                            <img src="./icons/icons8-end-50.png" alt="">
                        </div>
                    </div>
                    <div class="seek-outer">
                        <div class="current-time">
                            0:00
                        </div>
                        <div class="seek-bar">
                            <div class="seek-bar-inner"></div>
                        </div>
                        <div class="song-time">
                            0:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="media-options">
                <div class="queue">
                    <img src="./icons/icons8-menu-50.png">
                </div>
                <div class="shuffle">
                    <img src="./icons/icons8-shuffle-50.png" alt="">
                </div>
                <div class="loop">
                    <img src="./icons/icons8-repeat-50.png" alt="">
                </div>
                <div class="volume">
                    <img class="volume-icon" src="./icons/icons8-audio-50.png" alt="">
                    <div class="volume-bar">
                        <div class="volume-bar-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="./jquery-3.0.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
